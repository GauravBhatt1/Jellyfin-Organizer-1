version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/jellyfin_organizer
      - SESSION_SECRET=${SESSION_SECRET:-change-this-secret-key}
      - NODE_ENV=production
    volumes:
      # Mount your VPS directories here - add/remove as needed
      - /:/host:ro  # Read-only root for browsing
      - /mnt:/mnt
      - /media:/media
      - /home:/home
      - /data:/data
      - /opt:/opt
      - /srv:/srv
      - /storage:/storage
      # Add your custom media paths below:
      # - /path/to/your/media:/path/to/your/media
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=jellyfin_organizer
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
