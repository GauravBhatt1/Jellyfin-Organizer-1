version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/jellyfin_organizer
      - SESSION_SECRET=${SESSION_SECRET:-change-this-secret-key}
      - NODE_ENV=production
    volumes:
      # Source media folders (read-only) - add your media paths here
      - ${MEDIA_PATH:-/mnt/media}:/media:ro
      # Destination folders (read-write) - where organized files go
      - ${MOVIES_PATH:-/mnt/movies}:/movies
      - ${TVSHOWS_PATH:-/mnt/tvshows}:/tvshows
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=jellyfin_organizer
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
